name: actions
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  # schedule:
  #   - cron: 0 22 */3 * *

env:
  REPO_URL: https://github.com/zhx47/bakup.git
  REPO_BRANCH: master
  IMAGE_NAME: jd_h5st_server
  REGISTRY: youfak

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: 检查服务器情况
        run: |
          echo "警告⚠"
          echo "分配的服务器性能有限，若选择的插件过多，务必注意CPU性能！"
          echo -e "已知CPU型号(降序): 7763，8370C，8272CL，8171M，E5-2673\n"
          echo "--------------------------CPU信息--------------------------"
          echo "CPU物理数量: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
          echo "CPU核心数量: $(nproc)"
          echo -e "CPU型号信息:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
          echo "--------------------------内存信息--------------------------"
          echo "已安装内存详细信息:"
          echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
          echo "--------------------------硬盘信息--------------------------"
          echo "硬盘数量: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT
      - name: 下载固件源码
        run: |
          git clone ${{ env.REPO_URL }} --branch ${{ env.REPO_BRANCH }} --depth 1
          ls -l bakup
      - name: 进入源码目录
        run: | 
          cd bakup
          ls -l
          
      - name: 修改Dockerfile
        run: |
          sed -i 's|curl -L.*githubusercontent.com|curl -L https://gist.githubusercontent.com|g' bakup/Dockerfile
          cat bakup/Dockerfile
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 登录到DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: bakup
          file: bakup/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
